static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 9095
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: ingress_http
          codec_type: AUTO
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/sse"
                route:
                  cluster: sse_stream_service
                  timeout: 0s
              - match:
                  prefix: "/chat"
                route:
                  cluster: sse_chat_service
                  timeout: 0s
          http_filters:
          - name: envoy.filters.http.router
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
          common_http_protocol_options:
            idle_timeout: 0s # Disable idle timeout
            headers_with_underscores_action: ALLOW
          stream_idle_timeout: 0s # Disable stream idle timeout
  clusters:
  - name: sse_stream_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: sse_stream_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: sse-server.apk.svc.cluster.local
                port_value: 5000

  - name: sse_chat_service
    connect_timeout: 0.25s
    type: STRICT_DNS
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: sse_chat_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: sse-chat-server.apk.svc.cluster.local
                port_value: 5000

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
